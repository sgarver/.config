[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1"

[window]
dynamic_padding = true
decorations = "full"
title = "Alacritty@CachyOS"
opacity = 0.8
decorations_theme_variant = "Dark"
padding.x = 16
padding.y = 16

[window.dimensions]
columns = 100
lines = 30

[window.class]
instance = "Alacritty"
general = "Alacritty"

[scrolling]
history = 10000
multiplier = 3

[colors]
draw_bold_text_with_bright_colors = true


# Emperor (black-metal-theme-neovim)
# Pure black terminal variant

[colors.primary]
background = "#000000"
foreground = "#c1c1c1"

[colors.cursor]
text   = "#000000"
cursor = "#c1c1c1"

[colors.selection]
text       = "#c1c1c1"
background = "#333333"

# -------------------
# ANSI Normal
# -------------------
[colors.normal]
black   = "#111111"
red     = "#5f8787"
green   = "#c1c1c1"
yellow  = "#888888"
blue    = "#aaaaaa"
magenta = "#999999"
cyan    = "#756482"
white   = "#c1c1c1"

# -------------------
# ANSI Bright
# -------------------
[colors.bright]
